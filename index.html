<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="profile_container">
            <img src="/LinksProjectRepo/images/avatar-jessica.jpeg" alt="This is profile photo">
            <div class="title_box">
                <p class="title">
                    Jessica Randall
                </p>
                <p class="title_dec attribution">
                    London, United Kingdom
                </p>
            </div>

            <p class="middle_text attribution">
            "Front-end developer and avid reader."
            </p>
            <div class="link_container">
                <a class="attribution" href="#">GitHub</a>
                <a class="attribution" href="#">Frontend Mentor</a>
                <a class="attribution" href="#">LinkedIn</a>
                <a class="attribution" href="#">Twitter</a>
                <a class="attribution" href="#">Instagram</a>

            </div>
        </div>
    </div>
</body>
</html>
